<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
      <h5 modal-title>Editar produto - {{form.get('name').value}}</h5>
      <div modal-body>
          <product-form [form]="form"></product-form>
      </div>
      <div modal-footer>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Confirmar alteração</button>
      </div>  
  </modal>
</form>

<div class="form-group" [formGroup]="form">
    <label [for]="fieldsOptions.name.id">{{fieldsOptions.name.label}}</label>
    <input type="text" class="form-control" [id]="fieldsOptions.name.id" isInvalid formControlName="name">
    <field-error  [field]="form.get('name')" 
                  [label]="fieldsOptions.name.label"
                  [messages]="fieldsOptions.name.validationMessage">
    </field-error>
   
    <label [for]="fieldsOptions.email.id">{{fieldsOptions.email.label}}</label>
    <input type="email" class="form-control" [id]="fieldsOptions.email.id" isInvalid formControlName="email">
    <field-error  [field]="form.get('email')" 
                  [label]="fieldsOptions.email.label"
                  [messages]="fieldsOptions.email.validationMessage">
    </field-error>

    <label [for]="fieldsOptions.password.id">{{fieldsOptions.password.label}}</label>
    <input type="password" class="form-control" [id]="fieldsOptions.password.id" isInvalid formControlName="password">
    <field-error  [field]="form.get('password')" 
                  [label]="fieldsOptions.password.label"
                  [messages]="fieldsOptions.password.validationMessage">
    </field-error>
</div>

  <div class="col col-md-4 offset-4" *ngIf="showMessageError">
    <alert-error [(show)]="showMessageError">Credenciais invÃ¡lidas</alert-error>
  </div>

  <form class="form-signin" (submit)="submit()">
    <div align="center" style='margin-top:25%'>
    <img src="assets/web-hawk.jpg" class="img-responsive" style="width:90%">
    </div>
    <!-- <h3 class="h3 mb-3 font-weight-normal">FaÃ§a seu Login</h3> -->
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-user"></i></div>
      </div>
      <label for="email" class="sr-only">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Digite o e-mail" required autofocus
              [(ngModel)]="credentials.email">
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-lock"></i></div>
      </div>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required
        [(ngModel)]="credentials.password">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button> <!-- {{credentials | json}} -->
  </form>

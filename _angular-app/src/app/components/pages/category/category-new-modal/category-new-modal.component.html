<form (submit)="submit()">
    <modal (onHide)="hideModal($event)">
        <h5 modal-title>Nova categoria</h5>
        <div modal-body>
            <!--Form {{form.valid}}{{form.value | json}}<br> -->
            <card-error *ngIf="showErrors()">
                <list-error [errors]="errors" ></list-error>
            </card-error>
            <category-form [form]="form"></category-form>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Cadastrar</button>
        </div>  
    </modal>
</form>
